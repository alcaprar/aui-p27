<html>
<head>
    <title>AUI project</title>
    <meta name="description" content="Quiz">
    <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
    <script src="quiz.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
</head>
<body>
    <a-scene>
        <a-entity id="camera" camera="active: true; userHeight: 1.6" look-controls wasd-controls position="0 0 0">
            <a-cursor position="0 0 -1" fuse="true">
            </a-cursor>
        </a-entity>

        <a-entity id="room">
            <!--left wall-->
            <a-plane id="left-wall" position="-3 1.5 0" height="3" width="6" rotation="0 -90 0" material="color: red; side: back"></a-plane>
            <!--right wall-->
            <a-plane id="right-wall" position="3 1.5 0" height="3" width="6" rotation="0 90 0" material="color: red; side: back"></a-plane>
            <!--front wall-->
            <a-plane id="front-wall" position="0 1.5 -3" height="3" width="6" rotation="0 0 0" material="color: green"></a-plane>
            <!--back wall-->
            <a-plane id="back-wall" position="0 1.5 3" height="3" width="6" rotation="0 0 0" material="color: green; side: back"></a-plane>
            <!--ceiling-->
            <a-plane id="ceiling" position="0 3 0" height="6" width="6" rotation="-90 0 0" material="color: blue; side: back"></a-plane>
            <!--floor-->
            <a-plane id="floor" height="6" width="6" rotation="-90 0 0" material="color: blue"></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
