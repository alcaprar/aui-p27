<!DOCTYPE html>
<html lang="en">

<% include ./partials/head.html %>
<body class="fixed-nav sticky-footer bg-dark" id="page-top">
<!-- Navigation-->
<% include ./partials/navigation.html %>
<div class="content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1>Create session</h1>
                <form method="post" action="/manage/session/create">
                    <div class="form-group row">
                        <label for="child" class="col-2 col-form-label">Child</label>
                        <div class="col-10">
                            <select name="child" id="child" class="form-control">
                                <% for(var i=0; i< children.length; i++) {%>
                                <option value="<%= children[i]._id %>"><%= children[i].name + ' ' + children[i].surname  %></option>
                                <% } %>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="date" class="col-2 col-form-label">Date</label>
                        <div class="col-10">
                            <input type="text" class="form-control" name="date" id="date" aria-describedby="dateHelp" placeholder="dd/mm/yyyy" required>
                            <small id="dateHelp" class="form-text text-muted"> Scheduled date of the session</small>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="audio" class="col-2 col-form-label">Text reading</label>
                        <div class="col-10">
                            <input type="checkbox" class="form-control" name="audio" id="audio" aria-describedby="audioHelp">
                            <small id="audioHelp" class="form-text text-muted"> If selected the panda will read all the text shown during the exercise.</small>
                        </div>
                    </div>
                    <div style="color: red"><%= (!!locals.error)?error:'' %></div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
    <!-- /.container-fluid-->
    <!-- /.content-wrapper-->
    <% include ./partials/footer.html %>
</div>
</body>

</html>
